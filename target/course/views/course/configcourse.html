<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>配置审批</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/course/configcourse.js"></script>
		<style>
			.custom_input_width {
				width: 250px;
			}

			.custom_textarea_width {
				width: 320px;
			}
		</style>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>审批信息</legend>
				</fieldset>

				<form class="layui-form" action="" lay-filter="example">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>课程名：</label>
						<div class="layui-input-block custom_input_width">
							<input type="hidden" name="cid" id="cid" autocomplete="off" class="layui-input">
	                         <input type="text" name="cname" id="cname" lay-verify="cname" autocomplete="off" placeholder="请输入课程名" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">第一审批人(课程主讲教师)</label>
						<div class="layui-input-block" style="width: 400px;">
							<select name="auditone" id="auditone" lay-verify="auditone" autocomplete="off">
								<option value="" selected=""></option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">第二审批人(主管教师)</label>
						<div class="layui-input-block" style="width: 400px;">
							<select name="audittwo" id="audittwo" lay-verify="audittwo" autocomplete="off">
								<option value="" selected=""></option>

							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="form" style="position: relative;left: 70px;">确认配置</button>
						</div>
					</div>
				</form>
				<ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"></ins>
			</div>
		</div>
	</body>

</html>
