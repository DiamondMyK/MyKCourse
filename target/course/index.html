		<script>
			layui.config({
				base: "js/",// 设置全局路径
				version: true //浏览器不缓存
			}).extend({
				layuimini: "layuimini"
			}).use(['element', 'layer', 'layuimini'], function() {
				var $ = layui.jquery;

				// 读取json文件，初始化菜单
				layuimini.init('api/init.json');

				// 退出登陆
				$('.login-out').on("click", function() {
					 $.getJSON('LoginServlet?status=exit',{'ram' : Math.random()},function(data){
	                        console.log(data);
	                        if(data != true){
                	    		layer.msg('退出登录成功', {anim: 3, icon: 6, time: 2000, shade: 0.1});
								setTimeout(function() {
									window.location = 'login.html';
								}, 1000);
	                        }
	                    });
				});
			});
		</script>
