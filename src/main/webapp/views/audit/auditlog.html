<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>申请记录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/audit/auditlog.js"></script>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>申请记录</legend>
				</fieldset>
				<div style="margin: 10px 10px 10px 10px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">课程名</label>
								<div class="layui-input-inline">
									<input type="text" name="cname" id="cname" lay-verify="cname" autocomplete="off" placeholder="请输入课程名" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-block">
									<select name="status" id="status" autocomplete="off">
										<option value="" selected=""></option>
										<option value="课程主讲教师审批中">课程主讲教师审批中</option>
										<option value="主管教师审批中">主管教师审批中</option>
										<option value="申请成功">申请成功</option>
										<option value="申请驳回">申请驳回</option>
										<option value="结束">结束</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" lay-submit="" lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i> 搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
							</div>
						</div>
					</form>
				</div>
				<!--表格头部-->
				<script type="text/html" id="tablebar">
				</script>
				<!--layui数据表格-->
				<table class="layui-hide" id="userTableId" lay-filter="userTableFilter"></table>
				<!--自定义的列模板-->
				<script type="text/html" id="proveBar">
					<img class="layui-upload-img" id="prove" style="width: 200px;height: 200px;" src="{{ d.prove}}">
				</script>
				</script>
				<ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"></ins>
			</div>
		</div>
		<div id="demo-laypage-normal-1"></div>
	</body>

</html>
