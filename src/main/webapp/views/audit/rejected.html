<!DOCTYPE html>
<html>

	<head>
		<base href="../../" />
		<meta charset="utf-8">
		<title>申请课程</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
		<link rel="stylesheet" href="css/public.css" media="all">
		<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
		<script src="js/audit/rejected.js"></script>
		<style>
			.custom_input_width {
				width: 250px;
			}

			.custom_textarea_width {
				width: 320px;
			}
		</style>
	</head>

	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title">
					<legend>驳回申请</legend>
				</fieldset>

				<form class="layui-form" action="" lay-filter="example">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="custom-font-color-red">*&nbsp;</span>课程名：</label>
						<div class="layui-input-block custom_input_width">
							<input type="hidden" name="aid" id="aid" autocomplete="off" class="layui-input">
							<input type="hidden" name="status" id="status" autocomplete="off" class="layui-input">
	                         <input type="text" name="cname" id="cname" lay-verify="cname" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">申请人</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="uname" id="uname" lay-verify="uname" autocomplete="off"  class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">驳回理由</label>
						<div class="layui-input-block custom_input_width">
							<input type="text" name="rejectedreason" id="rejectedreason" lay-verify="rejectedreason" autocomplete="off"  class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="form" style="position: relative;left: 70px;">驳回</button>
						</div>
					</div>
				</form>
				<ins class="adsbygoogle" style="display:inline-block;width:970px;height:10px"></ins>
			</div>
		</div>
	</body>

</html>
